<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Post</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 2em;
            line-height: 1.6;
            color: #333;
        }

        .content {
            font-size: 14pt;
            margin-bottom: 2em;
        }

        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
        }

        .images img {
            width: 100%;
            max-width: 800px; /* Limits width to a reasonable size for print */
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content | safe }}
    </div>

    {% if images %}
    <div class="images">
        {% for img in images %}
        <img src="{{ img }}" alt="Post image">
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
