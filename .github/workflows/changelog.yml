name: Bump Version and Generate Changelog

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: üßæ Bump version, generate changelog, create PR
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ‚ö° Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: üì¶ Sync all dev dependencies
        run: uv sync --all-groups

      - name: üè∑Ô∏è Run Commitizen bump with changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          uv run cz bump --changelog --yes

      - name: üÜï Extract bumped version
        id: version
        run: |
          version=$(uv run cz version)
          echo "new_version=$version" >> $GITHUB_OUTPUT

      - name: üöÄ Create release PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "bump: release v${{ steps.version.outputs.new_version }}"
          branch: release/v${{ steps.version.outputs.new_version }}
          title: "üîñ Release v${{ steps.version.outputs.new_version }}"
          body: "This PR was auto-generated by GitHub Actions for release v${{ steps.version.outputs.new_version }}."
          base: main
          delete-branch: true
          labels: automerge

      - name: üîÅ Auto-merge PR using rebase
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prList = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:release/v${{ steps.version.outputs.new_version }}`
            });

            if (prList.data.length > 0) {
              const pr = prList.data[0];
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: "rebase"
              });
              console.log(`‚úÖ Rebase-merged PR #${pr.number}`);
            } else {
              console.log("‚ùå No matching PR found for auto-merge.");
            }
