name: Bump Version and Generate Changelog

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump:
    name: 🧾 Bump version, generate changelog, create PR
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ⚡ Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: 📦 Sync all dev dependencies
        run: uv sync --all-groups

      - name: 🚫 Skip bump if tag already exists
        id: check_tag
        run: |
          version=$(awk -F'"' '/^\s*version\s*=/ { print $2; exit }' pyproject.toml)
          tag="v$version"
          echo "new_version=$version" >> $GITHUB_OUTPUT
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping bump."
            echo "skip_bump=true" >> $GITHUB_OUTPUT
          else
            echo "skip_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: 🏷️ Run Commitizen bump with changelog
        if: ${{ steps.check_tag.outputs.skip_bump == 'false' }}
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}
          uv run cz bump --changelog --yes
          # Push to a new release branch
          git checkout -b release/v${{ steps.check_tag.outputs.new_version }}
          git push origin release/v${{ steps.check_tag.outputs.new_version }} --follow-tags

      - name: 🚀 Create release PR
        if: steps.check_tag.outputs.skip_bump == 'false'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "bump: release v${{ steps.check_tag.outputs.new_version }}"
          branch: release/v${{ steps.check_tag.outputs.new_version }}
          title: "🔖 Release v${{ steps.check_tag.outputs.new_version }}"
          body: "This PR was auto-generated by GitHub Actions for release v${{ steps.check_tag.outputs.new_version }}."
          base: main
          delete-branch: true

      - name: ✅ Enable GitHub auto-merge (rebase)
        if: steps.check_tag.outputs.skip_bump == 'false'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: rebase
