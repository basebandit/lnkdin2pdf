name: Release Python Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Needed to create GitHub releases

jobs:
  release:
    name: ðŸ“¦ Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: âš¡ Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: ðŸ“¦ Sync runtime dependencies
        run: uv sync --all-groups

      - name: ðŸ›  Install build backend
        run: uv pip install build

      - name: ðŸ—ï¸ Build Python package
        run: python -m build

      # Uncomment this block if you're ready to publish to PyPI
      # - name: ðŸš€ Publish to PyPI
      #   uses: pypa/gh-action-pypi-publish@v1.8.11
      #   with:
      #     user: __token__
      #     password: ${{ secrets.PYPI_API_TOKEN }}

      - name: ðŸ“‹ Extract latest changelog section
        id: changelog
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          echo "Looking for changelog entry for $tag"
          changelog=$(awk "/^##?\\s*${tag//./\\.}/,/^##/" CHANGELOG.md | sed '$d')
          if [ -z "$changelog" ]; then
            echo "â„¹ï¸ No changelog entry found for $tag"
            echo "No changelog available for this release." > _release_notes.md
          else
            echo "$changelog" > _release_notes.md
          fi

      - name: ðŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Lnkin2pdf ${{ github.ref_name }}
          body_path: _release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
